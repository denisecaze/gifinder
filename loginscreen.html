<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1">
  <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase-auth.js"></script>
  <script src="js/config.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Philosopher" rel="stylesheet">
  <link rel="stylesheet" type="text/css" media="screen" href="css/loginscreen.css">
	<title>Gifinder</title>
</head>

<body style="background-color: #f28C2c">
	<div class="col-sm w-100 text-center firstscreen py-5">
<!--     <h1 class="p-5 title-splash font-weight-bold">Giphynder</h1> -->
  </div>

  <form class="loginscreen">
    <h1 class="d-flex justify-content-center font-weight-bold">Find your Giphy</h1>
    <p class="d-flex justify-content-center title-splash">Deu Gif, Deu Match.</p>

    <section class="emailSenha d-flex justify-content-center">
      <input class="sign-email bg-white shadow" placeholder="E-mail" type="email" />
    </section>

    <section class="emailSenha d-flex justify-content-center">
      <input class="sign-password bg-white shadow" placeholder="Senha" type="password" />
    </section>

    <div class="row">
      <div class="d-flex justify-content-center col-sm-4 text-center">
        <button class="button sign-in-button btn font-weight-bold d-flex shadow pl-5">Entrar</button>
      </div>
      <div class="d-flex justify-content-center col-sm-4 text-center">
       <button class="button sign-up-button btn font-weight-bold d-flex shadow">Cadastrar</button>
     </div>      
    </div>      
  </form>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script src="js/loginscreen.js"></script>
</body>

</html>
